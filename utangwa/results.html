<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
  <title>Results</title>
</head>
<body>
  <div class="box" id="questionScreen">
  </div>

  <div class="box" id="resultScreen" style="display: none;">
     <div class="title">
      Online Quiz Results
     </div>
     <div class="resultBox">
      <label>Questions: </label>
      <span id="totalQuestions">50</span>
      <label>Attempted: </label>
      <span id="attemptedQuestions">1</span>
      <label>Correct: </label>
      <span id="correctAnswers">1</span>
      <label>Wrong: </label>
      <span id="wrongAnswers">1</span>
     </div>

    <div class="buttonBox">
       <a href="quiz.html">Start Again</a>
    </div>
  </div>
</body>
</html>
